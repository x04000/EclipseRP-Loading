<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<title>EclipseRP - Hogwarts Roleplay</title>
	<link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="oculto" id="quote-box"></div>
	<div class="logo"></div>
	<h1>Bienvenido a EclipseRP</h1>

	<div class="loading-bar">
		<div class="loading-fill"></div>
	</div>

	<div class="player">
		<div class="image-container">
			<img id="cover" src="assets/musica/risketo.png" alt="Portada">
		</div>
		<h3 id="song-title">Canción 1</h3>
		<div class="controls">
			<button onclick="prevSong()">
				<svg viewBox="0 0 24 24">
					<polygon points="19 20 9 12 19 4 19 20" />
					<line x1="5" y1="4" x2="5" y2="20" />
				</svg>
			</button>
			<button onclick="togglePlay()" id="play-btn">
				<svg id="play-icon" viewBox="0 0 24 24">
					<polygon points="5 3 19 12 5 21 5 3" />
				</svg>
			</button>
			<button onclick="nextSong()">
				<svg viewBox="0 0 24 24">
					<polygon points="5 4 15 12 5 20 5 4" />
					<line x1="19" y1="4" x2="19" y2="20" />
				</svg>
			</button>
		</div>
		<div class="volume">
			<input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
		</div>
		<audio id="audio-player"></audio>
	</div>

	<div class="staff">
		<h3>Equipo del Servidor</h3>
		<div class="staff-member">
			<img src="assets/avatars/broken.jpg" alt="Broken">
			<div><strong>Broken</strong><br>Fundador</div>
		</div>
		<div class="staff-member">
			<img src="assets/avatars/x04000.jpeg" alt="x0400">
			<div><strong>x04000</strong><br>Dirección</div>
		</div>
		<div class="staff-member">
			<img src="assets/avatars/becca.jpg" alt="Becca">
			<div><strong>Becca</strong><br>Jefa de Soporte</div>
		</div>
		<div class="staff-member">
			<img src="assets/avatars/antonito.png" alt="Antoñito">
			<div><strong>Antoñito</strong><br>Jefe de Narración</div>
		</div>
	</div>

	<script src="index.js"></script>
</body>

</html>
